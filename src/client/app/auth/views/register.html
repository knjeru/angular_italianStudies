<div class="auth_form">
  <form ng-submit="vm.register()">
    <div class="form-group">
      <label>Username:</label>
      <input type="text" class="form-control" ng-model="vm.userName">
    </div>
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" ng-model="vm.firstName">
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="form-control"ng-model="vm.lastName">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" ng-model="vm.email">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" ng-model="vm.password">
    </div>
    <button type="submit" name="button">Register</button>
  </form>
  <p>Already a user? Login!</p>
  <button ui-sref="login">Login</button>
</div>
